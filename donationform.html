<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate - First Human Rights Foundation</title>

    <!-- CSS: Bootstrap for styling -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f4f4f9;
        font-family: 'Open Sans', sans-serif;
      }
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .form-title {
        margin-bottom: 30px;
        text-align: center;
        color: #007bff;
      }
      .btn-primary,
      .btn-secondary {
        width: 100%;
      }
      .required {
        color: red;
      }
      .btn-secondary {
        margin-top: 15px;
      }
    </style>
  </head>

  <body>
    <div class="container form-container">
      <h2 class="form-title">Donate to First Human Rights Foundation</h2>

      <form id="donationForm">
        <!-- Name -->
        <div class="form-group">
          <label for="name">Full Name <span class="required">*</span></label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>

        <!-- Donation Amount -->
        <div class="form-group">
          <label for="amount">Donation Amount (INR) <span class="required">*</span></label>
          <input
            type="number"
            class="form-control"
            id="amount"
            name="amount"
            required
            min="1"
          />
        </div>

        <!-- Payment Method -->
        <div class="form-group">
          <label for="paymentMethod">Payment Method <span class="required">*</span></label>
          <select class="form-control" id="paymentMethod" name="paymentMethod" required>
            <option value="">Select a payment method</option>
            <option value="upi">UPI</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="cheque_dd">Cheque / DD</option>
          </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Donate Now</button>
      </form>

      <!-- View Donors Button -->
      <a href="view-donors.html" class="btn btn-secondary">View Donors</a>
    </div>

    <!-- JS: Bootstrap for form functionalities -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom JS to handle localStorage -->
    <script>
      document.getElementById('donationForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const amount = document.getElementById('amount').value;
        const paymentMethod = document.getElementById('paymentMethod').value;

        // Get existing donors from localStorage or initialize empty array
        let donors = JSON.parse(localStorage.getItem('donors')) || [];

        // Add new donor to the array
        donors.push({
          name: name,
          email: email,
          amount: amount,
          paymentMethod: paymentMethod,
        });

        // Save updated donor list to localStorage
        localStorage.setItem('donors', JSON.stringify(donors));

        // Reset form
        this.reset();
        alert('Donation successful! Thank you for your contribution.');
      });
    </script>
  </body>
</html>
